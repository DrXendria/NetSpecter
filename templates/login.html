<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NetSpecter — Giriş / Login</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Exo+2:wght@300;400;600;700;900&display=swap" rel="stylesheet">
<style>
:root {
  --bg:#030712; --bg2:#0d1117; --bg3:#111827; --border:#1f2937;
  --green:#10b981; --red:#ef4444; --text:#e2e8f0; --dim:#64748b; --mute:#334155;
}
* { margin:0; padding:0; box-sizing:border-box; }
body {
  background:var(--bg); color:var(--text); font-family:'Exo 2',sans-serif;
  min-height:100vh; display:flex; align-items:center; justify-content:center; overflow:hidden;
}
body::before {
  content:''; position:fixed; inset:0;
  background:repeating-linear-gradient(0deg,transparent,transparent 2px,rgba(0,0,0,.04) 2px,rgba(0,0,0,.04) 4px);
  pointer-events:none; z-index:10;
}
.bg-grid {
  position:fixed; inset:0;
  background-image:linear-gradient(rgba(16,185,129,.03) 1px,transparent 1px),linear-gradient(90deg,rgba(16,185,129,.03) 1px,transparent 1px);
  background-size:40px 40px; animation:grid-drift 20s linear infinite;
}
@keyframes grid-drift { from{transform:translateY(0)} to{transform:translateY(40px)} }
.orb { position:fixed; border-radius:50%; filter:blur(80px); pointer-events:none; }
.orb-1 { width:400px; height:400px; background:rgba(16,185,129,.06); top:-100px; left:-100px; animation:orb-float 8s ease-in-out infinite; }
.orb-2 { width:300px; height:300px; background:rgba(6,182,212,.04); bottom:-80px; right:-80px; animation:orb-float 10s ease-in-out infinite reverse; }
@keyframes orb-float { 0%,100%{transform:translate(0,0)} 50%{transform:translate(30px,20px)} }

.lang-toggle {
  position:fixed; top:20px; right:20px; z-index:100;
  display:flex; background:var(--bg2); border:1px solid var(--border); border-radius:6px; overflow:hidden;
}
.lang-btn {
  padding:6px 12px; font-family:'JetBrains Mono',monospace; font-size:11px;
  color:var(--dim); background:transparent; border:none; cursor:pointer; transition:all .2s; letter-spacing:1px;
}
.lang-btn.active { background:rgba(16,185,129,.1); color:var(--green); }
.lang-btn:hover:not(.active) { color:var(--text); }

.card {
  position:relative; z-index:20; width:390px;
  background:var(--bg2); border:1px solid var(--border); border-radius:12px;
  padding:40px 36px; box-shadow:0 0 60px rgba(0,0,0,.6);
}
.card::before, .card::after {
  content:''; position:absolute; width:16px; height:16px;
  border-color:var(--green); border-style:solid; opacity:.6;
}
.card::before { top:-1px; left:-1px; border-width:2px 0 0 2px; border-radius:12px 0 0 0; }
.card::after  { bottom:-1px; right:-1px; border-width:0 2px 2px 0; border-radius:0 0 12px 0; }

.logo { text-align:center; margin-bottom:32px; }
.logo-icon {
  width:52px; height:52px; border:2px solid var(--green); border-radius:10px;
  display:flex; align-items:center; justify-content:center;
  font-family:'Exo 2',sans-serif; font-size:18px; font-weight:900;
  color:var(--green); margin:0 auto 14px; letter-spacing:1px;
  box-shadow:0 0 24px rgba(16,185,129,.25); animation:pulse-glow 2.5s ease-in-out infinite;
}
@keyframes pulse-glow {
  0%,100%{box-shadow:0 0 16px rgba(16,185,129,.2)} 50%{box-shadow:0 0 32px rgba(16,185,129,.45)}
}
.logo-name {
  font-family:'Exo 2',sans-serif; font-size:22px; font-weight:900;
  letter-spacing:4px; color:var(--text); text-transform:uppercase;
}
.logo-name span { color:var(--green); }
.logo-sub {
  font-family:'JetBrains Mono',monospace; font-size:10px;
  letter-spacing:2px; color:var(--mute); margin-top:5px; text-transform:uppercase;
}
.cursor {
  display:inline-block; width:7px; height:11px; background:var(--green);
  margin-left:2px; vertical-align:middle; animation:cur-blink 1s step-end infinite;
}
@keyframes cur-blink { 0%,100%{opacity:1} 50%{opacity:0} }

.divider {
  height:1px;
  background:linear-gradient(90deg,transparent,var(--border),transparent);
  margin-bottom:28px;
}

.field { margin-bottom:16px; }
.field label {
  display:block; font-family:'JetBrains Mono',monospace; font-size:10px;
  letter-spacing:2px; color:var(--dim); text-transform:uppercase; margin-bottom:8px;
}
.field input {
  width:100%; padding:11px 14px; background:var(--bg3); border:1px solid var(--border);
  border-radius:6px; color:var(--text); font-family:'JetBrains Mono',monospace;
  font-size:13px; outline:none; transition:border-color .2s,box-shadow .2s;
}
.field input:focus { border-color:var(--green); box-shadow:0 0 0 3px rgba(16,185,129,.08); }
.field input.error { border-color:var(--red); box-shadow:0 0 0 3px rgba(239,68,68,.08); }

.btn {
  width:100%; margin-top:8px; padding:13px; background:transparent;
  border:1px solid var(--green); border-radius:6px; color:var(--green);
  font-family:'Exo 2',sans-serif; font-size:13px; font-weight:700;
  letter-spacing:3px; text-transform:uppercase; cursor:pointer; transition:all .2s;
  position:relative; overflow:hidden;
}
.btn::before {
  content:''; position:absolute; inset:0; background:var(--green);
  transform:translateX(-100%); transition:transform .3s ease; z-index:-1;
}
.btn:hover { color:var(--bg); box-shadow:0 0 20px rgba(16,185,129,.3); }
.btn:hover::before { transform:translateX(0); }
.btn:disabled { opacity:.5; cursor:not-allowed; }

.error-msg {
  display:none; margin-top:14px; padding:10px 14px;
  background:rgba(239,68,68,.08); border:1px solid rgba(239,68,68,.25);
  border-radius:6px; font-family:'JetBrains Mono',monospace;
  font-size:11px; color:var(--red); text-align:center;
}
.error-msg.show { display:block; animation:fade-in .2s ease; }
@keyframes fade-in { from{opacity:0;transform:translateY(-4px)} to{opacity:1;transform:translateY(0)} }

@keyframes shake {
  0%,100%{transform:translateX(0)} 15%{transform:translateX(-8px)}
  30%{transform:translateX(8px)}   45%{transform:translateX(-6px)}
  60%{transform:translateX(6px)}   75%{transform:translateX(-3px)} 90%{transform:translateX(3px)}
}
.shake { animation:shake .5s ease; }

.card-footer {
  margin-top:24px; text-align:center;
  font-family:'JetBrains Mono',monospace; font-size:10px; color:var(--mute); letter-spacing:1px;
}
</style>
</head>
<body>
<div class="bg-grid"></div>
<div class="orb orb-1"></div>
<div class="orb orb-2"></div>

<div class="lang-toggle">
  <button class="lang-btn active" id="btnTR" onclick="setLang('tr')">TR</button>
  <button class="lang-btn"        id="btnEN" onclick="setLang('en')">EN</button>
</div>

<div class="card" id="card">
  <div class="logo">
    <div class="logo-icon">NS</div>
    <div class="logo-name">NET<span>SPECTER</span></div>
    <div class="logo-sub">IDS/IPS Dashboard<span class="cursor"></span></div>
  </div>
  <div class="divider"></div>
  <form id="loginForm">
    <div class="field">
      <label id="lblUser">Kullanıcı Adı</label>
      <input type="text" id="username" placeholder="admin" autocomplete="off" spellcheck="false">
    </div>
    <div class="field">
      <label id="lblPass">Parola</label>
      <input type="password" id="password" placeholder="••••••••">
    </div>
    <button type="submit" class="btn" id="submitBtn">Giriş Yap</button>
    <div class="error-msg" id="errorMsg">
      <span id="errText">Kullanıcı adı veya parola hatalı</span>
    </div>
  </form>
  <div class="card-footer">NETSPECTER v2.0 &nbsp;·&nbsp; RASPBERRY PI IDS/IPS</div>
</div>

<script>
const i18n = {
  tr: {
    lblUser:  'Kullanıcı Adı',
    lblPass:  'Parola',
    btnLogin: 'Giriş Yap',
    btnCheck: 'Doğrulanıyor...',
    btnOk:    'Yönlendiriliyor...',
    errWrong: 'Kullanıcı adı veya parola hatalı',
    errConn:  'Sunucuya bağlanılamadı',
  },
  en: {
    lblUser:  'Username',
    lblPass:  'Password',
    btnLogin: 'Sign In',
    btnCheck: 'Verifying...',
    btnOk:    'Redirecting...',
    errWrong: 'Invalid username or password',
    errConn:  'Could not connect to server',
  }
};

let lang = localStorage.getItem('ns_lang') || 'tr';

function setLang(l) {
  lang = l;
  localStorage.setItem('ns_lang', l);
  document.getElementById('btnTR').classList.toggle('active', l === 'tr');
  document.getElementById('btnEN').classList.toggle('active', l === 'en');
  const t = i18n[l];
  document.getElementById('lblUser').textContent   = t.lblUser;
  document.getElementById('lblPass').textContent   = t.lblPass;
  document.getElementById('submitBtn').textContent = t.btnLogin;
  document.getElementById('errText').textContent   = t.errWrong;
}

setLang(lang);

document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const t   = i18n[lang];
  const btn = document.getElementById('submitBtn');
  const err = document.getElementById('errorMsg');
  const pw  = document.getElementById('password');

  btn.disabled = true;
  btn.textContent = t.btnCheck;
  err.classList.remove('show');

  try {
    const res  = await fetch('/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        username: document.getElementById('username').value,
        password: pw.value,
      }),
    });
    const data = await res.json();

    if (data.success) {
      btn.textContent = t.btnOk;
      setTimeout(() => { window.location.href = '/'; }, 500);
    } else {
      const card = document.getElementById('card');
      card.classList.remove('shake');
      void card.offsetWidth;
      card.classList.add('shake');
      pw.classList.add('error');
      setTimeout(() => pw.classList.remove('error'), 1500);
      document.getElementById('errText').textContent = t.errWrong;
      err.classList.add('show');
      btn.disabled = false;
      btn.textContent = t.btnLogin;
    }
  } catch {
    document.getElementById('errText').textContent = t.errConn;
    err.classList.add('show');
    btn.disabled = false;
    btn.textContent = t.btnLogin;
  }
});
</script>
</body>
</html>
